<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Preview</title>
    <style type="text/css">
        .preview-container {
            position: relative;
            float: left;
            width: 200px;
            height: 200px;
            padding: 0;
            margin: 0.5em;
        }
        .preview-overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            padding: 0;
            margin: 0;
        }
        .preview-thumbnail {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 1000px;
            height: 1000px;
            padding: 0;
            margin: 0;
            border: none;
            transform-origin: top left;
            transform: scale(0.2);
        }
    </style>
    <script src="lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="lib/polymer/polymer.html">
</head>
<body>
    <dom-module id="preview-items">
        <template>
            <template
                is="dom-repeat"
                items="[[items]]"
                as="item">
                <div class="preview-container">
                    <a class="preview-overlay" href="[[item.url]]"></a>
                    <iframe class="preview-thumbnail" width="200" height="200" src="[[item.url]]" scrolling="no" sandbox="[[item.sandbox]]"></iframe>
                </div>
            </template>
        </template>
    </dom-module>
    <script>
        /*jshint esversion: 6 */
        Polymer({
            is: "preview-items",
            properties: {
                items: {
                    type: Array,
                    readonly: true,
                    value: [
                        {
                            description: "Swagger UI",
                            url: `//${window.location.hostname}:1880/api.html`,
                            sandbox: "allow-same-origin allow-scripts"
                        },
                        {
                            description: "Node-RED",
                            url: `//${window.location.hostname}:1880/edit`,
                            sandbox: "allow-same-origin allow-scripts"
                        },
                        {
                            description: "Jupyter",
                            url: `//${window.location.hostname}:8888/`,
                            sandbox: "allow-same-origin allow-scripts"
                        },
                        {
                            description: "c9",
                            url: `//${window.location.hostname}:8181/`,
                            sandbox: "allow-same-origin allow-scripts"
                        }
                    ]
                }
            },
            ready: () => { console.log("Ready!"); }
        });
    </script>
    <template is="dom-bind">
        <preview-items></preview-items>
    </template>
</body>
</html>
